<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main-template.xhtml">
       
       <ui:define name="title"><h:outputText value="Registration Form" /></ui:define>
       <ui:define name="header"><h:outputText value="Registration Form" /></ui:define>
       
        <ui:define name="content">
                <h:form id="signUpForm">
                        <p:fieldset styleClass="fieldset" >
                                <p:focus />
                                <p:messages id="messages" globalOnly="true" />
                       
                                <h:panelGrid id="regPanelGrid" style="margin: 0 auto; margin-top: 25px; text-align: right" cellspacing="8" columns="3">
                                        <h:panelGroup>
                                                <h:outputText value="First Name:*  " />
                                        </h:panelGroup>
                                        <p:inputText id="firstName" label="First Name" value="#{user.firstName}" required="true" >
                                                <f:validateLength minimum="2" />
                                                <p:ajax event="keyup" update="firstNameMessage" global="false"/>
                                        </p:inputText>
                                        <h:panelGroup>
                                                <p:message id="firstNameMessage" for="firstName" />
                                        </h:panelGroup>
                                       
                                        <h:panelGroup>
                                                <h:outputText value="Last Name:*  " />
                                        </h:panelGroup>
                                        <p:inputText id="lastName" label="Last Name" value="#{user.lastName}" required="true" >
                                                <f:validateLength minimum="2" />
                                                <p:ajax event="keyup" update="lastNameMessage" global="false"/>
                                        </p:inputText>
                                        <h:panelGroup>
                                                <p:message id="lastNameMessage" for="lastName" />
                                        </h:panelGroup>
                                       
                                        <h:panelGroup>
                                                <h:outputText value="User Name:*  " />
                                        </h:panelGroup>
                                        <p:inputText id="userName" value="#{user.userName}" required="true" label="User Name" >
                                                <f:validateLength minimum="2" />
                                                <p:ajax event="keyup" update="userNameMessage" global="false" listener="#{userService.checkAvailable}"/>
                                        </p:inputText>
                                        <h:panelGroup>
                                                <p:message id="userNameMessage" for="userName" />
                                        </h:panelGroup>
                                       
                                        <h:panelGroup>
                                                <h:outputText value="Enter Password:*  " />
                                        </h:panelGroup>
                                        <p:password id="pass1" value="#{user.password}" required="true" label="Password"  feedback="true" match="pass2">
                                                <f:validateLength minimum="2" />
                                        </p:password>
                                        <p:message id="password1Message" for="pass1" />
                                       
                                        <h:panelGroup>
                                                <h:outputText value="Repeat Password:*  " />
                                        </h:panelGroup>
                                        <p:password id="pass2" required="true" label="Password"  />
                                        <p:message id="password2Message" for="pass2" />
                                       
                                        <p:commandButton id="backToSignIn" action="backToSignIn" immediate="true" icon="ui-icon-arrowreturnthick-1-w" value="Back to Sign In" />
                                        <p:commandButton id="submitButton" action="confirmSignUp" update="regPanelGrid,messages" icon="ui-icon-check" value="Sign Up" />                                       
                                </h:panelGrid>
                        </p:fieldset>
                </h:form>
        </ui:define>      
</ui:composition>
