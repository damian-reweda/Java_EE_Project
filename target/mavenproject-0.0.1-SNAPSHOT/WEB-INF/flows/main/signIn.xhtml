<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main-template.xhtml">
       
       <ui:define name="title"><h:outputText value="Authentication Form" /></ui:define>
       <ui:define name="header"><h:outputText value="Authentication Form" /></ui:define>
       
        <ui:define name="content">
                <h:form id="loginForm">
                        <p:fieldset styleClass="fieldset" >
                                <p:focus />
                                <p:messages id="messages" globalOnly="true" />
                       
                                <h:panelGrid id="logPanelGrid" style="margin: 0 auto; margin-top: 25px; text-align: right" cellspacing="8" columns="3">
                                        <h:panelGroup>
                                        		<h:outputText value="User Name:*  " />
                                        </h:panelGroup>
                                        <p:inputText id="userName" value="#{user.userName}" required="true" label="User Name" />
                                        <h:panelGroup>
                                                <p:message id="userNameMessage" for="userName" />                           
                                        </h:panelGroup>
                                       
                                        <h:panelGroup>
                                                <h:outputText value="Enter Password:*  " />
                                        </h:panelGroup>
                                        <p:password id="pass" value="#{user.password}" required="true" label="Password" />
                                        <h:panelGroup>
                                                <p:message id="passwordMessage" for="pass" />                                                
                                        </h:panelGroup>
                                       
                                        <p:commandButton id="newUserButton" action="newUser" immediate="true" icon="ui-icon-plus" value="Sign Up" />
                                		<p:commandButton id="submitButton" action="confirmSignIn" update="logPanelGrid,messages" icon="ui-icon-check" value="Sign In" />                                      
                                </h:panelGrid>
                        </p:fieldset>
                </h:form>
        </ui:define>
</ui:composition>
